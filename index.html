<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />



</head>
<body>

  <div class="container">
    <div class="yourResult">
      <h1>Your Result</h1>
      <div class="scores">
       <span>76</span><p>of 100</p>
      </div>
      <div class="explaination">
        <h1> Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <button class="reaction"><i class="fas fa-bolt"></i><span>Reaction</span> 80/100</button>
      <button class="memory"><i class="fa fa-snowflake"></i><span>Memory</span> 92/100</button>
      <button class="verbal"><i class="fa fa-comment"></i><span>Verbal</span>61/100</button>
      <button class="visuals"><i class="fas fa-eye"></i><span>Visual</span>72/100</button>

    
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

  
</body>
</html>
